name: Deploy to GitHub Pages

on:
  push:
    branches: ["main", "master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          # Set the base path for GitHub Pages deployment
          # Update this to match your repository name: /your-username/your-repo-name/
          VITE_BASE: '/promptray/'
          # Map API keys for build-time
          VITE_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          VITE_OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          VITE_GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}

      # Critical for generic SPAs on GitHub Pages: disable Jekyll processing
      # This prevents internal files (starting with _) from being ignored
      - name: Add .nojekyll file
        run: touch dist/.nojekyll

      - name: Verify Build Output
        run: |
          if [ -d "dist" ]; then
            echo "‚úÖ Build successful. Contents of dist:"
            ls -la dist
            echo "üìÑ Checking for index.html:"
            if [ -f "dist/index.html" ]; then
              echo "‚úÖ index.html found"
              head -10 dist/index.html
            else
              echo "‚ùå index.html not found!"
              exit 1
            fi
          else
            echo "‚ùå Build failed: dist directory not found"
            exit 1
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4